name: Feature Branch Creation

on:
  issues:
    types: [ labeled ]

jobs:
  create-feature-branch:
    if: contains(github.event.issue.labels.*.name, 'feature')
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create a new branch based on the Dev branch
        run: |
          git checkout Dev
          git checkout -b "feature_branch-${GITHUB_RUN_NUMBER}"
          git push --set-upstream origin "feature_branch-${GITHUB_RUN_NUMBER}"

  update-issue:
    if: contains(github.event.issue.labels.*.name, 'feature')
    runs-on: self-hosted
    permissions:
      issues: write
    steps:
      - name: Update the GitHub issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Automated Bug Branch: https://github.com/RunesRepoHub/RRHQD/tree/feature_branch-${{ github.run_number }}

      - name: Get Milestone
        uses: actions/github-script@0.7.0
        with:
          script: |
            const repo = context.repo
            const issueNumber = context.issue.number
            const milestoneNumber = context.payload.repository.milestones.find(milestone => milestone.title === "Next").number
            return github.issues.update({
              ...repo,
              issue_number: issueNumber,
              milestone: milestoneNumber
            })
      - name: Add Comment
        uses: actions/github-script@0.7.0
        with:
          script: |
            const repo = context.repo
            const issueNumber = context.issue.number
            const body = "Thank you for submitting this issue. We'll get back to you soon."
            github.issues.createComment({
              ...repo,
              issue_number: issueNumber,
              body
            })