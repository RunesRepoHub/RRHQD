name: Feature Branch Creation

on:
  pull_request:
    branches:
      - Dev
      - PoC
    types:
      - opened

jobs:
  create-pr-branch:
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create a new branch based on the request
        run: |
          git checkout Dev
          git checkout -b "Backup-Dev-Branch"
          git push --set-upstream origin "Backup-Dev-Branch"