name: Feature Branch Creation

on:
  issues:
    types: [ labeled ]

jobs:
  create-feature-branch:
    if: contains(github.event.issue.labels.*.name, 'feature')
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create a new branch based on the Dev branch
        run: |
          git checkout Dev
          git checkout -b "feature_branch-${GITHUB_RUN_NUMBER}"
          git push --set-upstream origin "feature_branch-${GITHUB_RUN_NUMBER}"

      - name: Update the GitHub issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Automated feature Branch: https://github.com/RunesRepoHub/RRHQD/tree/feature-Branch-${{ github.run_number }}