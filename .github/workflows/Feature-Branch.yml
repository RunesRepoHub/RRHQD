name: Feature Branch Creation

on:
  pull_request:
    types:
      - opened


jobs:
  create-pr-branch:
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create a new branch based on the request
        run: |
          git checkout Dev
          git checkout -b "feature_branch"
          git push --set-upstream origin "feature_branch"
